<html>
  <head>
    <title>DataView</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>

    <div>
      <select id="List" name="Foods" width="400" onselect="show()">
        <option>Food Item 1</option>
        <option>Food Item 2</option>
        <option>Food Item 3</option>
      </select>
      <button onclick="addFood()">Add</button>
      <script>
        function addFood() {
          var food = document.getElementById("List").value;
          <!-- document.getElementById("demo").innerHTML = "Hello World"; -->
          document.getElementById("ta").innerHTML += food + "\n";
        }
      </script>    
    </div>

    <div>
      <textarea id="ta" name="Food Intake" rows="10" cols="40"></textarea>
    </div>

    <div>
      <script>
        function done() {
          document.getElementById("ta").innerHTML += "calculating" + "\n";
          
        }
      </script>    
      <button text="Done" onclick="done()" type="button" value="Done" name="btn">DONE</button>
        </div>
      </body>
    </html>
