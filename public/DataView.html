<html>
  <head>
    <title>DataView</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <script id="eatFood">
      window.showModalDialog("EATING");
    </script>    
    <div onselect="eatFood()">
        <select name="Foods" width="400" onselect="eatFood()">
        <option>Admiral</option>
        <option>Apple</option>
        <option>Bacon</option>
        <option>Baked</option>
        <option>Benefit</option>
        <option>Broadbeans</option>
        <option>Camenbert</option>
        <option>Cheerios</option>
        <option>Cheese</option>
        <option>Cheeselets</option>
        <option>Chick</option>
        <option>Chocolate</option>
        <option>Coconut</option>
        <option>Cod, Salmon, Prawn Pie</option>
        <option>Coleslaw</option>
      </select>
    </div>
    <div id="Output">
      <textarea name="Food Intake" rows="10" cols="40"></textarea>
    </div>
  </body>
</html>
